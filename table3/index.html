<!DOCTYPE html>

        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>

            <td class="black" rowspan="2"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td class="yellow" rowspan="3"></td>
            
            <td></td>
            <td id="blue" colspan="2" rowspan="2"></td>
            <td class="red" rowspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td id="seven" class="black"></td>
        </tr>
        <tr>
            
            <td id="six" colspan="3"></td>
        </tr>
